# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - apiTaskLy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6a2e2df9044845b6992399655008fe42 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a820a678098946b8999972b0f597e800 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6a2e2df9044845b6992399655008fe42 }}/TaskLy:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'apiTaskLy'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a565f96a9fc9457a9f7883728ca9b8ff }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6a2e2df9044845b6992399655008fe42 }}/TaskLy:${{ github.sha }}'