name: Trigger auto deployment for apitaskly

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/apitaskly-AutoDeployTrigger-8854fedd-9256-4104-927a-7a75e8861055.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.APITASKLY_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: index.docker.io/v1
          registryUsername: ${{ secrets.APITASKLY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APITASKLY_REGISTRY_PASSWORD }}
          containerAppName: apitaskly
          resourceGroup: apiTaskL_group
          imageToBuild: index.docker.io/v1/apitaskly:${{ github.sha }}
          

     

